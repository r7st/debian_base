---
base_mirror: deb.debian.org
base_proto: https
base_deb_src: false
base_repos:
  - bullseye
  - bullseye-security
  - bullseye-updates
  - bullseye-backports

base_timezone: "America/New_York"

base_fstab_tmp: "tmpfs   /tmp         tmpfs   rw,nodev,nosuid,noexec 0 0"
base_fstab_var_tmp: "tmpfs   /var/tmp         tmpfs   rw,nodev,nosuid,noexec 0 0"

base_fail2ban: false
base_fail2ban_sshd_bantime: "1h"
base_fail2ban_sshd_findtime: "5m"
base_fail2ban_sshd_maxretry: "5"

base_unattended_upgrades: true
base_unattended_upgrades_reboot: false

base_auditd: true

base_clamav: false
base_clamav_cronjobs:
- "0 0 * * * nice -n19 clamscan -ri /home"

base_aide: false
